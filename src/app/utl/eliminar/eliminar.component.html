<form (ngSubmit)="eliminar()" class="max-w-sm mx-auto">
  <input
    type="text"
    id="disabled-input"
    aria-label="disabled input"
    class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    value="Disabled input"
    disabled
    name="matricula"
    [(ngModel)]="regAlumno.matricula"
  />
  <input
    type="text"
    id="disabled-input-2"
    aria-label="disabled input 2"
    class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    value="Disabled readonly input"
    disabled
    name="nombre"
    [(ngModel)]="regAlumno.nombre"
  />
  <input
    type="text"
    id="disabled-input-3"
    aria-label="disabled input 3"
    class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    value="Disabled readonly input"
    disabled
    name="apaterno"
    [(ngModel)]="regAlumno.apaterno"
  />
  <input
    type="text"
    id="disabled-input-4"
    aria-label="disabled input 4"
    class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    value="Disabled readonly input"
    disabled
    name="amaterno"
    [(ngModel)]="regAlumno.amaterno"
  />
  <input
    type="text"
    id="disabled-input-5"
    aria-label="disabled input 5"
    class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    value="Disabled readonly input"
    disabled
    name="correo"
    [(ngModel)]="regAlumno.correo"
  />
  <div class="flex space-x-4">
    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      [routerLink]="['/utl/alumnos']"
    >
      Cancelar
    </button>
    <button
      type="submit"
      class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700"
    >
      Eliminar
    </button>
  </div>
</form>
